<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>支付宝红包</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <!-- <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"> -->

    <style>
        .list-block {
            margin: 0;
        }

        .button-area {
            background-color: #fff;
            padding: 0.6rem;
        }

        .row {
            margin-top: 0.4rem;
        }
        .red {
            color: #FF5155;
        }
        .jifen-cost {
            padding: 0.2rem 0;
        }
        .commet {
            color: #909090;
            font-size: 0.6rem;
            margin-top: 0.2rem;
        }
    </style>

</head>

<body>
    <div class="page-group">
        <div class="page page-current">
            <!-- 你的html代码 -->
            <div class="content">
                <div class="list-block">
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-name"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">支付宝账号</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="邮箱/手机号码">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-name"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label">收款人姓名</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="账号对应的认证姓名">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="button-area">
                    <div class="row">
                        <div class="col-50">
                            <a href="#" class="button button-big button-fill button-light">5元</a>
                        </div>
                        <div class="col-50">
                            <a href="#" class="button button-big button-fill button-danger">10元</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-50">
                            <a href="#" class="button button-big button-fill button-light">15元</a>
                        </div>
                        <div class="col-50">
                            <a href="#" class="button button-big button-fill button-light">20元</a>
                        </div>
                    </div>
                </div>
                <div class="button-area">
                    <div class="jifen-cost">需要 <span class="red"> 50</span>积分</div>
                    <div class="col-100">
                        <a href="#" class="button button-big button-fill button-danger">确定兑换</a>
                    </div>
                    <div class="commet">注：兑换的红包将会进入到您的支付宝余额，可在账单中查询！</div>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <!-- <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script> -->

</body>

</html>
